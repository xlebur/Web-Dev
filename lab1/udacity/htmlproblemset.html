<!--HTML Structure:

An HTML document starts with a <!DOCTYPE html> declaration, followed by the <html> tag, which wraps the entire content.
Inside the <html> tag, there are typically two main sections: <head> and <body>.
Example:-->


<!DOCTYPE html>
<html>
    <head>
        <title>My First Web Page</title>
    </head>
    <body>
        <h1>Welcome to My Website</h1>
        <p>This is a paragraph of text.</p>

<!--
Common HTML Tags:

Headings: Use <h1> to <h6> for headings, with <h1> being the largest.
Paragraphs: Use <p> to define paragraphs.
Links: Use <a href="URL"> to create hyperlinks.
Images: Use <img src="image.jpg" alt="description"> to embed images.
Example: -->

<h1>This is a Heading</h1>
<p>This is a paragraph. <a href="https://www.example.com">Visit Example</a></p>
<img src="image.jpg" alt="An example image">

<!--
Attributes:

HTML elements can have attributes that provide additional information. Attributes are always specified in the opening tag and come in name/value pairs.
Example: -->

<a href="https://www.example.com" target="_blank">Open Example in a New Tab</a>

<!--
Nesting Elements:

HTML elements can be nested inside one another. Proper indentation helps to visualize the structure.
Example: -->

<div>
    <h2>Subheading</h2>
    <p>This is a paragraph inside a div.</p>
</div>


Comments:

Comments can be added using <!-- comment here --> and are not displayed in the browser.
Example:


<!-- This is a comment -->
<p>This paragraph is visible.</p>
