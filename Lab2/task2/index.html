<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Log In or Sign Up</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <main class="container">
        <section class="branding">
            <div class="branding-icon">
                <img src="images/instagram_logo.png" alt="Instagram">
            </div>
            <h1 class="main-text">
                See what moments from life your <span class="highlight">close friends</span> have shared.
            </h1>
            <div class="mockup-container">
                <img src="https://static.cdninstagram.com/rsrc.php/v4/yF/r/reN9rvYdLTB.png" alt="Friends moments">
            </div>
        </section>

        <section class="login-container">
            <div class="login-box">
                <h2 class="login-text">Log in to Instagram</h2>

                <form>
                    <div class="input-group">
                        <input type="text" placeholder="Username, mobile phone number, or email address" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" required>
                    </div>

                    <button type="submit" class="btn-primary">Log in</button>

                    <a href="#" class="link-forgot">Forgot your password?</a>

                    <div class="actions">
                        <a href="#" class="btn-outline">
                            <img src="images/fb_icon.png" class="small-icon" alt=""> Log in with Facebook
                        </a>
                        <a href="#" class="btn-outline btn-create-account">Create a new account</a>
                    </div>
                </form>

                <div class="meta-footer">
                    <img src="images/meta_logo.png" alt="Meta">
                </div>
            </div>

        </section>
    </main>

</body>
</html>
