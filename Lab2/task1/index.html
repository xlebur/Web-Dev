<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<main class="container">
    <section class="branding">
        <h1 class="logo">facebook</h1>
        <p class="tagline">Facebook helps you connect and share with the people in your life.</p>
    </section>

    <section class="login-container">
        <div class="card">
            <form action="#" method="POST">
                <div class="input-group">
                    <input type="text" id="email" name="email" placeholder="Email address or phone number" required>
                    <label for="email" class="sr-only">Email address or phone number</label>
                </div>

                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <label for="password" class="sr-only">Password</label>
                </div>

                <button type="submit" class="btn-login">Log In</button>

                <a href="#" class="forgot-password">Forgotten password?</a>

                <hr class="divider">

                <div class="create-btn-wrapper">
                    <a href="#" class="btn-create">Create new account</a>
                </div>
            </form>
        </div>

        <p class="create-page-text"><a href="#">Create a Page</a> for a celebrity, brand or business.</p>
    </section>
</main>

</body>
</html>
