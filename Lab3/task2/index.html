<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="todo-container">
        <header>
            <h1>To-Do List</h1>
        </header>

        <form id="todo-form">
            <input type="text" id = "todo-input" placeholder="What do you need to do?" required aria-label="New task">
            <button type="submit" id = "todo-btn">Add Task</button>
        </form>

        <ul id="todo-list" aria-live="polite">

        </ul>

    </main>
    <script src="script.js"></script>
</body>
</html>
