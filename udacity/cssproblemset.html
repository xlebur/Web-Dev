<!--
CSS Syntax Structure:

A CSS rule consists of a selector and a declaration block. The selector targets the HTML element(s) to style, and the declaration block contains one or more declarations enclosed in curly braces {}.
Example: -->

h1 {
    color: blue;
    font-size: 24px;
}

<!--
Selectors:

Element Selector: Targets all instances of a specific HTML element.
Class Selector: Targets elements with a specific class (preceded by a dot .).
ID Selector: Targets a specific element with a unique ID (preceded by a hash #).
Example: -->



.my-class {
    background-color: yellow;
}

#my-id {
    margin: 20px;
}
<!--
Properties and Values:

CSS properties define the style to be applied, and values specify how the property should be styled. Each declaration is separated by a semicolon ;.
Example: -->


p {
    color: red;
    line-height: 1.5;
    text-align: center;
}
<!--
Combining Selectors:

You can combine multiple selectors to apply the same styles to different elements.
Example: -->

h1, h2, h3 {
    font-family: Arial, sans-serif;
}
<!--
Comments:

Comments in CSS can be added using /* comment here */ and are not displayed in the browser.
Example: -->

/* This is a comment */
body {
    background-color: lightgray;
}

<!--
External and Internal CSS:

CSS can be applied externally using a separate .css file linked in the HTML <head> or internally using a <style> tag within the HTML document.
Example of Internal CSS: -->

<style>
    body {
        font-family: 'Helvetica', sans-serif;
    }
</style>
